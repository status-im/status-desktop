[pytest]
addopts = -v --tb=short --strict-markers
markers =
    smoke: Quick critical tests for PR validation
    onboarding: User onboarding flow tests
    e2e: End-to-end integration tests
    component: Component-level validation tests
    ui_validation: UI element validation tests
    tablet: Tablet-specific functionality tests
    critical: Critical path tests that must pass
    performance: Performance and timing validation tests
    onboarding_config: Custom configuration for onboarding fixture 
    messaging: Messaging tests 
    wallet: Wallet tests
    saved_addresses: Saved addresses tests