[pytest]
pythonpath = .
addopts = -v --tb=short --strict-markers --timeout=600 --reruns 3 --reruns-delay 5
asyncio_mode = auto
timeout = 600
markers =
    smoke: Quick critical tests for PR validation
    onboarding: User onboarding flow tests
    raw_devices: Skip onboarding - get raw devices for testing onboarding flows
    e2e: End-to-end integration tests
    component: Component-level validation tests
    ui_validation: UI element validation tests
    tablet: Tablet-specific functionality tests
    critical: Critical path tests that must pass
    performance: Performance and timing validation tests
    onboarding_config: Custom configuration for onboarding fixture 
    messaging: Messaging tests 
    wallet: Wallet tests
    saved_addresses: Saved addresses tests
    no_autouse_onboarded: Skip automatic onboarding fixture for tests that manage their own onboarding
    single_device: Tests that only require a single device (use device_count(1) marker)
    device_count(count): Override number of devices provisioned by multi-device fixtures
    asyncio: Async test marker (managed by pytest-asyncio)