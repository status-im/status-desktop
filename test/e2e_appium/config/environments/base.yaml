metadata:
  name: base
  description: "Base configuration shared across environments"

provider:
  name: local
  options:
    app:
      source: "local_file"
      path_template: ""
    server_url: "http://localhost:4723"

execution:
  concurrency:
    max_sessions: 1
    per_device_limit: 1
  retry_failed_tests: 0
  pytest:
    addopts: []

timeouts:
  default: 30
  element_wait: 30
  element_click: 10
  element_find: 15
  activation: 45

logging:
  level: "INFO"
  enable_xml_report: true
  enable_html_report: true
  enable_junit_report: true

directories:
  reports: "reports/${E2E_RUN_ID:-local}"
  logs: "reports/${E2E_RUN_ID:-local}/logs"
  screenshots: "reports/${E2E_RUN_ID:-local}/screenshots"
