metadata:
  name: base
  description: "Base configuration shared across environments"

provider:
  name: local
  options:
    app:
      source: "local_file"
      path_template: ""
    server_url: "http://localhost:4723"

execution:
  concurrency:
    max_sessions: 1
    per_device_limit: 1
  retry_failed_tests: 0
  pytest:
    addopts: []

timeouts:
  default: 30
  element_wait: 30
  element_click: 10
  element_find: 15
  activation: 45

logging:
  level: "INFO"
  enable_screenshots: true
  enable_video_recording: true
  enable_xml_report: true
  enable_html_report: true
  enable_junit_report: true

directories:
  logs: "logs"
  reports: "reports"
  screenshots: "screenshots"
