extends: "base.yaml"

metadata:
  name: "local"
  description: "Local development environment"

provider:
  name: "local"
  options:
    server_url: "http://localhost:4723"
    app:
      source: "local_file"
      path_template: "${LOCAL_APP_PATH:-}"

execution:
  concurrency:
    max_sessions: 2
    per_device_limit: 2
  retry_failed_tests: 0

devices:
  default: "pixel_8_emulator"
  matrix:
    - id: "pixel_8_emulator"
      display_name: "Pixel 8 Emulator"
      tags: ["emulator", "phone", "android"]
      capabilities:
        platformName: "android"
        platformVersion: "15"
        deviceName: "sdk_gphone64_arm64"
        automationName: "UiAutomator2"
        newCommandTimeout: 300
        noReset: false
        appium:udid: "${ANDROID_UDID:-emulator-5554}"
        appPackage: "app.status.mobile"
        appActivity: "app.status.mobile.StatusQtActivity"
        unicodeKeyboard: true
        resetKeyboard: false
    - id: "android_tv_emulator"
      display_name: "Android TV Emulator"
      tags: ["emulator", "android", "tv"]
      capabilities:
        platformName: "android"
        platformVersion: "14"
        deviceName: "sdk_google_atv64_arm64"
        automationName: "UiAutomator2"
        newCommandTimeout: 300

timeouts:
  default: 60
  element_wait: 30
  element_find: 10
  element_click: 10

logging:
  level: "DEBUG"
